<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Question...</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./images/favicon.png">
</head>
<body onload="draw()">
    <div class="container">
        <canvas id="nightSky"></canvas>
        <div id="starsSmall"></div>
        <div id="fallingStar"></div>
        <h1>Will you be the Fiona to my Shrek?</h1>
        <div class="buttons">
            <button id="no-btn">No</button>
            <button id="yes-btn">Yes</button>
        </div>
        <div class="popup" id="popup">
            <h2>Fact: Bears eat beets. Ogres go on dates.</h2>
            <div class="gif-container">
                <img src="https://media.giphy.com/media/QTrG6mjkHEkpFR3DqX/giphy.gif" alt="Shrek and Fiona GIF">
                <img src="https://media.giphy.com/media/mnfEbooqAwQBHI7p8h/giphy.gif" alt="Jim and Pam GIF">
            </div>
            <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/playlist/5RFZBFYRxRSXa7SyYLEyjH?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
